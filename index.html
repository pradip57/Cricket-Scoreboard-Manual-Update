<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div id="mainmain">

        <div id="rectangle">

            <div class="batfirst">

            <div class="score">

        <div id="bowlerpart">

            <div class="row1">

                <button onclick="two()" class="btn btn2">2</button>
